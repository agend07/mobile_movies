<!DOCTYPE html> 
<html> 
<head> 
    <title>Mobile Movie App</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="https://raw.github.com/jonnyreeves/jquery-Mustache/master/jquery.mustache.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    
    <script src="js/main.js"></script>

</head> 
<body> 

<div data-role="page" id="index">

    <div data-role="header">
        <h1>Mobile Movie App</h1>
    </div><!-- /header -->

    <div data-role="content">   
        <form id="searchForm" action="#" method="post">
            <label class="ui-hidden-accessible" for="search">Search for movies by name</label>
            <input type="search" name="term" id="term" placeholder="Search for movies by name" />
            <button data-inline="true" data-icon="forward" data-iconpos="right" id="search" type="submit">Search</button>
        </form>
    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
